    <form action="">
        <label for="">Masukan Nama Anda:</label>
        <input type="text" name="nama" value="" placeholder="Isi nama anda di sini" size="40" maxlength="40">
        <br><br>

        <br><br>

        <br><br>

        <input type="file" name="file">
        <br><br>
        <label for="">Pilih Menu:</label><br>

        <br><br>
        <label for="">Jenis Kelamin :</label><br>
        <input type="radio" name="jk" value="L">Laki-Laki <br>
        <input type="radio" name="jk" value="P">Perempuan <br>
        <br><br>
        <label for="">Pilihan</label>
        <select name="pilih" id="">
            <option value="">Pilihannya Apa?</option>
            <option value="1">Sarjana</option>
            <option value="2">Diploma</option>
            <option value="3">SMA/SMK</option>
        </select>
        <br><br>
        <label for="">Kolom Komentar</label>
        <textarea name="komentar" id="" cols="20" rows="10"></textarea>
        <br><br>

        <input type="submit" name="proses" value="Simpan">
        <input type="reset" name="unproses" value="Batal">
